<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280, initial-scale=0, maximum-scale=5.0, user-scalable=1" />
    <title>Dance, on Sad</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/window.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <style type="text/css">
      .audio-track {
        width: 150px;
        height: 3px;
        background-color: #dddddd;
        margin: 20px 0
      }

      .time {
        width: 0;
        height: 3px;
        background-color: #474747
      }

      .p1 {
        font-family: Georgia;
        color: white;
        font-size: 120px;
        text-align: center;
      }

      .p2 {
        font-family:  Impact;
        color: white;
        font-size: 40px;
        text-align: center;
      }
    </style>

  </head>
  <body>
    <div class="p1">DANCE, ON SAD</div>
    <div class="p2">NEW ALBUM OUT NOW</div>
    <div id="container" style="margin-top: 250px;">
      <audio id="audio"></audio>
      <div id="controls" style="text-align: center; margin-bottom: 20px;">
          <div hidden class="audio-track"><div class="time"></div></div>
            <button hidden class="play btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg></button>
            <button hidden class="pause btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg></button>
            <button class="prev btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16"><path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/></svg></button>
            <button class="next btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16"><path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/></svg></button>
            <button onclick="document.getElementById('audio').volume+=0.1" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16"><path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg></button>
            <button onclick="document.getElementById('audio').volume-=0.1" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-square" viewBox="0 0 16 16"><path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/><path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/></svg></button>
      </div>
      <script src="./scripts/audioPlayer.js"></script>

      <a href="#" class="button start">Start</a>
      <div class="box"> 
        <div class="me full"></div>
      </div>
      <div align="center"><a hidden href="#" class="button reset" align="center">Reset</a></div>
    </div>

    <div class="cover" >
      <div class="score">
        <p id="scr_head"> Puzzle Solved</p>
        <p id="scr_time"> Time : <span id="min">00</span> Min <span id="sec">00</span> Sec</p>
        <p id="scr_moves"> Moves : <span id="moves"></span></p>
        <p class="i" style="font-size: 20px;">Check out the new album:</p>
        <p class="i"><a href="https://band.link/DanceOnSad" style="font-size: 24px;">blinblau - Dance, on Sad</a></p>
        <div class="button OK" onclick="javascript:location.href='https://band.link/DanceOnSad';">OK</div>
      </div>
    </div>
  </body>
</html>
